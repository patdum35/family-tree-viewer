<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation par Enter ou Suivant</title>
</head>
<body>

    <input type="text" id="textInput" placeholder="Tapez ici..." 
        inputmode="text" enterkeyhint="next">

    <p id="resultat"></p>

    <script>
        document.getElementById("textInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") { // Détection de la touche Enter sur PC
                event.preventDefault();  // Empêcher le saut de ligne
                validerTexte();
            }
        });

        function validerTexte() {
            let texte = document.getElementById("textInput").value;
            if (texte.trim() !== "") {
                document.getElementById("resultat").textContent = "Texte validé : " + texte;
            } else {
                alert("Veuillez entrer du texte !");
            }
        }
    </script>

</body>
</html>
