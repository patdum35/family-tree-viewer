<!DOCTYPE html>

<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <title>Redirection...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .icon {
      font-size: 60px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #333;
      font-size: 24px;
      text-align: center;
      margin-bottom: 15px;
    }
    
    .browser-name {
      color: #667eea;
      font-weight: bold;
      background: #f0f0f0;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
    }
    
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .steps {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
    }
    
    .steps ol {
      padding-left: 20px;
      color: #444;
    }
    
    .steps li {
      margin: 10px 0;
      line-height: 1.5;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
      transition: all 0.3s;
    }
    
    .button:hover {
      background: #45a049;
    }
    
    .button.secondary {
      background: #2196F3;
    }
    
    .button.secondary:hover {
      background: #0b7dda;
    }
    
    .continue-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .continue-link a {
      color: #999;
      text-decoration: none;
      font-size: 14px;
    }
    
    .success {
      color: #4CAF50;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="content"></div>

  <script>
    // ‚ö†Ô∏è CONFIGUREZ ICI L'URL DE VOTRE APPLICATION
    const APP_URL = 'https://patdum35.github.io/family-tree-viewer/treeViewer1.6/treeViewer1.6.html';
    
    // D√©tection imm√©diate
    (function() {
      const ua = navigator.userAgent.toLowerCase();
      let isProblematic = false;
      let browserName = '';
      
      // Liste des navigateurs probl√©matiques
      if (ua.includes('samsungbrowser')) {
        isProblematic = true;
        browserName = 'Samsung Internet';
      } else if (ua.includes('miuibrowser') || ua.includes('xbrowser')) {
        isProblematic = true;
        browserName = 'MIUI Browser';
      } else if (ua.includes('oppo')) {
        isProblematic = true;
        browserName = 'Oppo Browser';
      } else if (ua.includes('vivo')) {
        isProblematic = true;
        browserName = 'Vivo Browser';
      } else if (ua.includes('huawei')) {
        isProblematic = true;
        browserName = 'Huawei Browser';
      } else if (ua.includes('ucbrowser')) {
        isProblematic = true;
        browserName = 'UC Browser';
      } else if (ua.includes('android') && !ua.includes('chrome') && !ua.includes('firefox')) {
        isProblematic = true;
        browserName = 'Navigateur syst√®me';
      }
      
      const content = document.getElementById('content');
      
      if (isProblematic) {
        // Afficher l'avertissement
        content.innerHTML = `
          <div class="icon">‚ö†Ô∏è</div>
          <h1>Navigateur non compatible</h1>
          <p>Vous utilisez <span class="browser-name">${browserName}</span></p>
          <p>Ce navigateur inverse les couleurs, l'app sera illisible.</p>
          
          <div class="steps">
            <strong>Solution :</strong>
            <ol>
              <li>Copiez l'URL (bouton ci-dessous)</li>
              <li>Ouvrez <strong>Chrome</strong> ou <strong>Firefox</strong></li>
              <li>Collez l'URL et validez</li>
            </ol>
          </div>
          
          <button class="button" onclick="copyUrl()">
            üìã Copier l'URL
          </button>
          
          <button class="button secondary" onclick="tryChrome()">
            üöÄ Ouvrir dans Chrome
          </button>
          
          <div class="continue-link">
            <a href="${APP_URL}">Continuer quand m√™me (non recommand√©)</a>
          </div>
        `;
      } else {
        // Redirection imm√©diate
        window.location.href = APP_URL;
      }
    })();
    
    function copyUrl() {
      const url = APP_URL;
      const textArea = document.createElement('textarea');
      textArea.value = url;
      textArea.style.position = 'fixed';
      textArea.style.left = '-9999px';
      document.body.appendChild(textArea);
      textArea.select();
      
      try {
        document.execCommand('copy');
        const msg = document.createElement('div');
        msg.className = 'success';
        msg.textContent = '‚úÖ URL copi√©e !';
        document.querySelector('.steps').after(msg);
        setTimeout(() => msg.remove(), 2000);
      } catch (err) {
        alert('Copiez manuellement : ' + url);
      }
      
      document.body.removeChild(textArea);
    }
    
    function tryChrome() {
      const url = APP_URL.replace('https://', '');
      window.location.href = `intent://${url}#Intent;scheme=https;package=com.android.chrome;end`;
      
      setTimeout(() => {
        alert('Si Chrome ne s\'ouvre pas, utilisez le bouton "Copier l\'URL"');
      }, 2000);
    }
  </script>
</body>
</html>
